<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>CI builds</title>
  <script src="detectmobile.js"></script>
  <script type='text/javascript' src='jquery1.5.2.min.js'></script>
  <script type="text/javascript" src="jquery.qrcode.min.js"></script>
  <script>
  		var baseURL = location.protocol + "//" + location.hostname + (location.port && ":" + location.port) + location.pathname;
        try {
                // This is the URL where mobile
                detectmobile.defaultMobileURL = baseURL + "/index-mobile.html";
                detectmobile.process();
        } catch(e) {
                // Make sure that in the fault modes
                // we do not interrupt execution of other Javascript code
        }
 </script>
  <style type="text/css">
    body {
      background: url(bkg.png) repeat #c5ccd4;
      font-family: Helvetica, arial, sans-serif;
    }
    .congrats {
      font-size: 16pt;
      padding: 6px;
      text-align: center;
    }
    .step {
      background: white;
      border: 1px #ccc solid;
      border-radius: 14px;
      padding: 4px 10px;
      margin: 10px 0;
    }
    .instructions {
      font-size: 10pt;
    }
    .arrow {
      font-size: 15pt;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="congrats">Flash QRCode to IPA</div>
<br/><br/>

<div id="output" align="center"></div>
<script>
if (-[1,]) {
		// non IE-specific params
		jQuery(function(){
		jQuery('#output').qrcode({
			render	: "canvas",
			text	: baseURL
		});
		})
	} else {
		// IE-specific params
		jQuery(function(){
		jQuery('#output').qrcode({
			render	: "table",
			text	: baseURL
		});
})
	
	}
</script>

</body>
</html>
