<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>IPA</title>
  <script type="text/javascript">
  		var appDisplayName = "TODO";
  		var plistName = "TODO.plist";
  		var baseURL = location.href.substring(0, location.href.lastIndexOf('/') + 1);
  </script>
  <style type="text/css">
    body {
      background: url(bkg.png) repeat #c5ccd4;
      font-family: Helvetica, arial, sans-serif;
    }
    .congrats {
      font-size: 16pt;
      padding: 6px;
      text-align: center;
    }
    .step {
      background: white;
      border: 1px #ccc solid;
      border-radius: 14px;
      padding: 4px 10px;
      margin: 10px 0;
    }
    .instructions {
      font-size: 10pt;
    }
    .arrow {
      font-size: 15pt;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>



<div class="congrats">IPA</div>
<br/><br/>

<div class="step">
	<table>
 
			<tr>
				<td class="instructions">
					<script>
						document.write(appDisplayName);
					</script>
				</td>
				<td width="24" class="arrow">&rarr;</td>
				<td width="57" class="imagelink">
				<script type="text/javascript">
					var url = baseURL + plistName ;
					var plistLink = 'itms-services://?action=download-manifest&url='+url ;
					alert(plistLink);
					document.write('<a href="'+plistLink +'">' + appDisplayName + '</a>' );
				</script>
				</td>
			</tr>
 
	</table>
</div>

</body>
</html>
